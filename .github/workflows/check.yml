name: Project check

on:
  push:
    branches:
      - main
  pull_request:
    branches: '*'

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install

      - name: Run checks
        run: |
          npm test